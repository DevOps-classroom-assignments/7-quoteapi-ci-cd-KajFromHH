# All necessary workflows from the part 2.

name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
    - completed
  release:
    types: [ published ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Deploying
      env:
        deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        curl "$deploy_url"